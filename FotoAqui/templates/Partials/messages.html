{% load static %}
{% if messages %}
    <div class="message_bar" id='message_bar'>
        <div class="message {{message.tags}}">
            {% for message in messages %}
            {{message}}
            {% endfor %}
        </div>
        <button class="close_msg" onclick='hideMessages()'>[X]fechar</button>
    </div>
{% endif %}
<link rel="stylesheet" href="{% static '/css/messages.css' %}">
<script src="{% static '/js/messages.js' %}"></script>
